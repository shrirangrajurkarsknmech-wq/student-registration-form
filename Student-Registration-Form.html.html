<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Banner -->
  <div class="banner top-banner">
    Modern Registration Form
  </div>

  <!-- Form Container -->
  <div class="form-container">
    <div class="form-header">Student Registration Form</div>
    <form>
      
      <div class="form-group">
        <label>First Name</label>
        <input type="text" placeholder="Enter first name">
        <label>Last Name</label>
        <input type="text" placeholder="Enter last name">
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <select name="Date">
         <option value="">Date</option>  
          <option>1</option> 
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>

        </select>
        <select name="month">
          <option value="">Month</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
         <select name="year">
            <option value="">Year</option>
            <option>1990</option>
            <option>1991 </option>
            <option>1992</option>
            <opyion>1993</opyion>
            <option>1994</option>
            <option>1995</option>
            <option>1996</option>
            <option>1997</option>
            <opyion>1998</opyion>
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>        
        </select>
      </div>

      <div class="form-group">
        <label>Email ID</label>
        <input type="email" placeholder="Enter email address">
        <label>Mobile Number</label>
        <input type="text" placeholder="Enter 10-digit mobile number">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea rows="2" placeholder="Enter your full address"></textarea>
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" placeholder="Enter city">
        <label>PIN Code</label>
        <input type="text" placeholder="Enter 6-digit PIN code">
        <label>State</label>
        <input type="text" placeholder="Enter state">
      </div>

      <div class="form-group">
        <label>Country</label>
        <select>
          <option>Select country</option>
        </select>
      </div>

      <div class="form-group">
        <label>Hobbies</label>
        <input type="checkbox"> Drawing
        <input type="checkbox"> Sketching
        <input type="checkbox"> Singing
        <input type="checkbox"> Dancing
        <input type="checkbox"> Others
      </div>

      <div class="form-group">
        <label>Qualification</label>
        <table class="qualification-table">
          <tr>
            <th>S. No.</th>
            <th>Examination</th>
            <th>Board</th>
            <th>Percentage</th>
            <th>Year of Passing</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Class X</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Class XII</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Graduation</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td>4</td>
            <td>Masters</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
          </tr>
        </table>
      </div>

      <div class="form-group">
        <label>Courses Applied For</label>
        <input type="radio" name="course"> BCA
        <input type="radio" name="course"> B.Com
        <input type="radio" name="course"> B.Sc
        <input type="radio" name="course"> B.A
      </div>

      <div class="form-footer">
        <button type="reset" class="btn btn-reset">Reset</button>
        <button type="submit" class="btn btn-submit">Submit</button>
      </div>

    </form>
  </div>

  <!-- Bottom Banner -->
  <div class="banner bottom-banner">
    Professional Registration Form
  </div>

</body>
</html>
